{% extends 'starterpage.html' %}
{% load static %}

<h3>{%block header%} Appointment  {%endblock%}</h3>

{% block body %}

    <!--appointment form-->
   <div class="container mt-5">
        <h2 class="text-center mb-4">Book an Appointment</h2>
        <form  method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow">
            <!-- Name -->
             {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Date and Time -->
            <div class="mb-3">
                <label for="datetime" class="form-label">Preferred Date & Time</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            </div>
            <!-- Stylist -->
            <div class="mb-3">
                <label for="stylist" class="form-label">Preferred Stylist</label>
                <select class="form-select" id="stylist" name="stylist" required>
                    <option selected disabled>Choose your stylist</option>
                    <option value="1">Stylist 1</option>
                    <option value="2">Stylist 2</option>
                    <option value="3">Stylist 3</option>
                </select>
            </div>
             <!-- Upload Image -->
        <div class="mb-3">
            <label for="image" class="form-label">Upload an Image (Optional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Any special requests or details?"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Appointment</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
